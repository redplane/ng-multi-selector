<div class="dropdown" ng-init="init()">
    <div class="input-group ng-multi-selector">
        <div class="dropdown-toggle" aria-haspopup="true" aria-expanded="false"
             data-toggle="{{ngDisabled ? '' : 'dropdown'}}">
            <input class="form-control ng-multi-selector-title-box"
                   readonly="readonly" ng-disabled="ngDisabled"
                   value="{{getTitle()}}"></div>
        <span ng-if="isClearButtonAvailable"
              class="input-group-addon"
              ng-click="clear()">
            <span class="glyphicon glyphicon-remove"></span>
        </span>
        <span class="input-group-addon dropdown-toggle"
              aria-haspopup="true" aria-expanded="false"
              data-toggle="{{ngDisabled ? '' : 'dropdown'}}">
            <span class="caret"></span>
        </span>
        <ul class="dropdown-menu"
            ng-click="clickDropDownMenu($event)"
            ng-if="!ngDisabled">
            <li ng-if="isSearchBoxAvailable">
                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control ng-multi-selector-search-box"
                                   placeholder="{{placeholderSearch}}" ng-model="model.keyword"
                                   ng-init="initSearchBox()" maxlength="{{maxlength}}"> <span
                                class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-if="!customItemTemplate"
                ng-repeat="item in items | limitTo: limitItemAmount"
                ng-click="selectItem(item)"
                ng-class="{'{{getActiveClass()}}' : getItemSelected(item) !==-1}">
                <a href="javascript:void(0);">{{getItemDisplay(item)}}</a>
            </li>
            <li ng-if="customItemTemplate"
                ng-repeat="item in items | limitTo: limitItemAmount"
                ng-click="selectItem(item)"
                ng-class="{'{{getActiveClass()}}': getItemSelected(item) !==-1}"
                inject></li>
        </ul>
    </div>
</div>
